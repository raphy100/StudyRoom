{% extends "main.html" %}

{% block content %}
<style>
.home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    gap: 1rem;
    align-items: start;
}
.home-container > div {
    padding: 0.5rem;
}
.topics h3, .activities h4, .rooms h5 {margin-top:0;}
.topics a, .topics div {display:block; margin:4px 0;}
.create-room {display:inline-block; margin:8px 0; padding:6px 10px; background:#f5f5f5; border-radius:4px;}
.activities {border-left:1px solid #eee;}
</style>

<div class="home-container">

    <div class="topics">
       
    </div>

    <div class="rooms">
        <h5>{{ rooms.count }} rooms available</h5>
        <a class="create-room" href="{% url 'create-room' %}">Create Room</a>

        <div class="room-list">
            {% include "base/feed_component.html" %} 
        </div>
    </div>

    <div class="activities">
        {% include "base/activities_component.html" %}
    </div>

</div>
{% endblock %}
